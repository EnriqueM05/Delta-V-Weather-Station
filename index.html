<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delta V</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script>
      let vantaEffect;

      function initializeVanta() {
        vantaEffect = VANTA.NET({
          el: "#YES",
          mouseControls: true,
          touchControls: false,
          gyroControls: true,
          minHeight: 1100.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          color: 0x79a1ac,
          backgroundColor: 0xf7fbfc,
          points: 18.0,
        });
      }

      function destroyVanta() {
        if (vantaEffect) {
          vantaEffect.destroy();
          vantaEffect = null;
        }
      }

      window.addEventListener("DOMContentLoaded", () => {
        const toggle = document.getElementById("vantaToggle");

        toggle.addEventListener("change", () => {
          if (toggle.checked) {
            initializeVanta();
          } else {
            destroyVanta();
          }
        });

        // Initialize Vanta effect on load
        initializeVanta();
      });
    </script>
  </head>
  <body>
    <div class="loading-page">
      <svg id="svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
        <path
          d="M9.4 86.6C-3.1 74.1-3.1 53.9 9.4 41.4s32.8-12.5 45.3 0l192 192c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L178.7 256 9.4 86.6zM256 416H544c17.7 0 32 14.3 32 32s-14.3 32-32 32H256c-17.7 0-32-14.3-32-32s14.3-32 32-32z"
        />
      </svg>

      <div class="name-container">
        <div class="logo-name">Delta V</div>
      </div>
    </div>
    <div id="YES"></div>
    <div class="weather__header">
      <form class="weather__search">
        <input
          type="text"
          placeholder="Encontrar otra estación..."
          class="weather__searchform"
        />
        <button id="animate__button"><i class="fas fa-search"></i></button>
        <label class="switch">
          <input type="checkbox" id="vantaToggle" checked />
          <span class="slider round"></span>
        </label>
      </form>
    </div>
    <div class="container">
      <img
        id="logo"
        src="./assets/Imagen de WhatsApp 2024-04-27 a las 11.39.28_c6055d9c.jpg"
        alt=""
      />

      <div class="weather__body">
        <h1 class="weather__city"></h1>
        <div class="weather__datetime"></div>
        <div class="weather__forecast"></div>
        <div class="weather__icon"></div>
        <p class="weather__temperature">
          <span class="weather_unit_celsius"></span>
        </p>

        <div class="weather__units"></div>
      </div>
      <div class="weather__info">
        <div class="weather__card">
          <i class="fas fa-tint"></i>
          <div class="weather__text">
            <p>Humedad</p>
            <p class="weather__humidity">18&deg;</p>
          </div>
        </div>
        <div class="weather__card">
          <i class="fas fa-wind"></i>
          <div>
            <p>Viento</p>
            <p class="weather__wind">18&deg;</p>
          </div>
        </div>
        <div class="weather__card">
          <i class="fas fa-tachometer-alt"></i>
          <div>
            <p>Presión</p>
            <p class="weather__pressure">18&deg;</p>
          </div>
        </div>
      </div>
      <div class="weather__minmax">
        <p>Min: 12&deg;</p>
        <p>Max: 16&deg;</p>
      </div>
    </div>
    <hr />
    <br />
    <footer>
      <p>
        2024 Delta V. All Rights Reserved.
        <a href="https://www.instagram.com/marianacambelucioquique/"
          >@marianacambelucioquique</a
        >
      </p>
    </footer>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"
      integrity="sha512-gmwBmiTVER57N3jYS3LinA9eb8aHrJua5iQD7yqYCKa5x6Jjc7VDVaEA0je0Lu0bP9j7tEjV3+1qUm6loO99Kw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://kit.fontawesome.com/a692e1c39f.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
